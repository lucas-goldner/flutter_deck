name: Build the example and docs website

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies (example)
        run: flutter pub get
        working-directory: ./packages/flutter_deck/example

      - name: Replace index.html
        run: mv gh_pages.index.html index.html
        working-directory: ./packages/flutter_deck/example/web

      - name: Build web
        run: flutter build web --release --web-renderer=canvaskit
        working-directory: ./packages/flutter_deck/example

      - name: Install dependencies (docs website)
        run: dart pub get
        working-directory: ./doc/website

      - name: Build docs website
        run: dart run bin/main.dart
        working-directory: ./doc/website

      - name: Move example to docs website
        run: mv ./packages/flutter_deck/example/build/web ./doc/website/build/demo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./doc/website/build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
